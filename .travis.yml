dist: precise

language: php

php:
  - 5.6
  - 7.0
  - nightly

allow_failures:
  - php: nightly

before_script:
  - travis_retry composer self-update

script:
  - vendor/bin/phpunit

install:
  - travis_retry composer install --no-interaction --prefer-dist

# cache vendors
cache:
  directories:
    - vendor
    - $HOME/.composer/cache  
